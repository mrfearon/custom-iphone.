<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, user-scalable=no">
  <title>iPhone Lock Screen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-left">
      <!-- Replace 'signal-icon.png' with your actual signal icon PNG -->
      <img src="signal-icon.png" alt="Signal Icon" class="signal-icon">
      <!-- Replace 'wifi-icon.png' with your actual Wi-Fi icon PNG -->
      <img src="wifi-icon.png" alt="Wi-Fi Icon" class="wifi-icon">
      <!-- Replace '5g-icon.png' with your actual 5G icon PNG -->
      <img src="5g-icon.png" alt="5G Icon" class="five-g-icon">
    </div>
    <div class="status-right">
      <!-- Replace 'battery-icon.png' with your actual battery icon PNG -->
      <img src="battery-icon.png" alt="Battery Icon" class="battery-icon">
    </div>
  </div>

  <div class="date-time-container">
    <div class="date">Saturday, April 26</div>
    <div class="time">6:23</div>
  </div>

  <div class="notification-container" id="notificationContainer"></div>

  <div class="bottom-section">
    <div class="icon flashlight-icon">
      <!-- Replace 'flashlight-icon.png' with your actual flashlight icon PNG -->
      <img src="flashlight-icon.png" alt="Flashlight Icon">
    </div>
    <div class="icon camera-icon">
      <!-- Replace 'camera-icon.png' with your actual camera icon PNG -->
      <img src="camera-icon.png" alt="Camera Icon">
    </div>
  </div>

  <div class="swipe-container">
    <div class="swipe-text">Swipe up to open</div>
    <div class="swipe-bar"></div>
  </div>

  <audio id="notificationSound" src="notification-sound.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
